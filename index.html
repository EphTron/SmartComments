<!doctype html>

<html>
<head> 
	<title> D3 tut</title>
	<script src="lib/d3/d3.min.js"></script>
</head>

<body>
	
	<script>
	
		d3.csv("test.csv", function(data) {
		
			var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height",500)
				
			canvas.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					.attr("width", function (d) {return d.votes * 10; })
					.attr("height", 48)
					.attr("y", function(d,i) {return i * 50; })
					.attr("fill", "blue")
		})
		
	</script>
</body>

</html>
