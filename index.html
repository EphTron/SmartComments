<!doctype html>

<html>
<head> 
	<title> D3 tut</title>
	<script src="d3.min.js"></script>
</head>

<body>
	<p>Smart Comments</p>
	
	<script>
		var dataArray = [10,15, 20,25, 30, 40, 50, 75,100];
		
		var width = 500;
		var height = 1000;
		var widthScale = d3.scale.linear()
			.domain([0, 100])
			.range([0,width]);
			
		var color = d3.scale.linear()
			.domain([0,100])
			.range(["green", "blue"]);
			
		var axis = d3.svg.axis()
			.ticks(6)
			.scale(widthScale);
	
		var canvas = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform","translate(20,0)");

		var bars = canvas.selectAll("rect")
			.data(dataArray)
			.enter()
				.append("rect")
				.attr("width", function(d) { return widthScale(d);})
				.attr("height", 10)
				.attr("fill", function(d) { return color(d); })
				.attr("y", function(d, i) { return i* 20;});
				
		canvas.append("g")
			.attr("transform", "translate(0,200)")
			.call(axis);
		
		
	</script>
</body>

</html>
