<!doctype html>
<meta charset="utf-8">

<html>
<head>
  <title> CSV-Test</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <p>Smart Comments - CSV Test</p>
  <script>

  d3.csv("test_comments.csv", function(error, data) {
    // code for data manipulation has to be written inside the d3.csv 
    // function because of d3.csv being asyncronous 
    // function by default returns [Object, Object, ...]
    console.log(data);
    console.log(data[1]);
    console.log(len(data));
  });

  </script>
</body>

</html>
